<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <script>
        var redirectUrl = location.protocol + '//' + location.host + '/index.html' + location.pathname + location.search + location.hash;
        location.replace(redirectUrl);
    </script>
</head>

<body>
    If you are not redirected automatically, follow this <a href="/index.html">link</a>.
</body>

</html>
